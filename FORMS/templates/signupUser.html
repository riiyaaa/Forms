    <div class="signup">
   
    <div class="content">
        <h1>Sign Up</h1>
       
  <form  action="signup" method="post" enctype="multipart/form-data">     
  <div class="info1">
      <div class="name">
    <label>Name</label>
<input type="text" required name="name"> 
</div>
<div class="phone">
<label>Ph. No.</label>
<input type="phone number" required name="phn"> 
</div>
</div>
<div class="info2">
    <div class="email">
<label>Email ID</label>
<input type="text" required name="emai"> 
</div>
<div class="pass">
<label>Password</label>
<input type="text" required name="pass"> 
</div>
</div>
<div class="area">
    <div class="country">
<label>Country</label>
<input type="text" required name="loc"> 
</div>
<div class="state">
  <label for="state">Choose your state:</label>
  <select name="state" id="state">
    <option value="volvo">Haryana</option>
    <option value="saab">Bihar</option>
    <option value="opel">Chandigarh</option>
    <option value="audi">Jharkhand</option>
  </select>
<!-- <label>State</label>
<input type="text" required name="loc">  -->
</div>
</div>

<div class="new">
<div class="adhar">
  <label>Adhar</label>
  <input type="text" required name="Adhar"> 
</div>
<div class="crop">
  <label>Enter your crop</label>
  <input type="text" required name="crop"> 
</div>
</div>


<label>Location</label><br><br>
<input type="text" required name="loc"> <br><br>
<div class="terms">
    <input class="checkbox" type="checkbox" required name="check">
<span><h3>Terms and conditions</h3></span>

</div>
<br>

<button type="submit">Submit</button>
</form>
